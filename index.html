<!doctype html><html lang="en"><head><meta charset="UTF-8"><meta name="viewport" content="width=device-width,initial-scale=1"><title>Todo List</title><script defer="defer" src="main.js"></script></head><body><div class="container"><div class="header"><h1>Todo List</h1></div><div class="sidebar"><div class="task-filter"><nav aria-label="Task filters"><ul><li><button type="button" class="all-tasks">All Tasks</button></li><li><button type="button" class="today">Today</button></li><li><button type="button" class="this-week">This Week</button></li><li><button type="button" class="completedTasks">Completed Tasks</button></li></ul></nav></div><div class="projects"><h2>My Projects</h2><nav aria-label="Project filters"><ul></ul></nav><div class="add-project"><button>+ Add Project</button></div></div></div><div class="main-content"><h2>All Tasks</h2><div class="tasks"></div></div><button class="add-task" type="button">+ Add Task</button></div><dialog closedby="any" id="task-dialog"><form method="dialog" id="task-form"><h2 id="dialog-title">New Task</h2><label>Title: <input class="form-input-box" name="title" placeholder="Title" required></label> <label>Description: <textarea class="form-input-box" name="description" placeholder="Description"></textarea></label> <label>Due Date: <input class="form-input-box" type="date" name="dueDate" required></label> <label>Priority: <select class="form-input-box" name="priority"><option value="low">Low</option><option value="medium" selected="selected">Medium</option><option value="high">High</option></select></label> <label>Project: <select id="project-select-form" class="form-input-box" name="projectId" required><option value="" disabled="disabled" selected="selected">Select a project</option></select></label> <input type="hidden" name="currentTaskId"> <input type="hidden" name="currentProjectId"><menu><button id="save-form-button" class="form-button" type="submit" value="save">Save</button> <button id="cancel-form-button" class="form-button" type="button" value="cancel">Cancel</button></menu></form></dialog><dialog closedby="any" id="project-dialog"><form method="dialog" id="project-form"><h2 id="dialog-title">New Project</h2><label>Title: <input class="form-input-box" name="title" placeholder="Title" required></label><menu><button id="save-project-button" class="form-button" type="submit" value="save">Save</button> <button id="cancel-project-button" class="form-button" type="button" value="cancel">Cancel</button></menu></form></dialog></body></html>
